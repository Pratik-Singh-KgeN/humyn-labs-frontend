name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: PR Validation Check
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history (needed for git diff)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      # 3️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Lint + Prettier + Typecheck
      - name: Lint
        run: pnpm lint:eslint

      - name: Prettier check
        run: pnpm format:prettier --check

      - name: Typecheck
        run: pnpm typecheck

      # 6️⃣ Run affected tests (same logic as local)
      - name: Run affected tests
        env:
          GIT_BASE: origin/main
          OUTPUT_JSON: "1"
        run: pnpm test:affected
