name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    name: lint-test-affected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # REQUIRED for git diff to work

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Prettier check
        run: pnpm format:prettier --check

      - name: Run affected tests
        env:
          GIT_BASE: origin/main
          OUTPUT_JSON: "1"
        run: pnpm test:affected
